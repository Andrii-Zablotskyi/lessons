<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-two.css">
	<title>Car</title>
</head>

<body>
	<div class="frame">
		<div class="frame__hight"></div>
		<div class="windshield"></div>
		<div class="front-side"></div>
		<div class="front-side-photo">
			<img src="img/i.jpeg" alt="zebra">
		</div>
		<div class="posterior-lateral"></div>
		<div class="rear-side"></div>
		<div class="rear-glass"></div>
		<div class="headlight"></div>
		<div class="rear-headlight"></div>
		<div class="disk"></div>
		<div class="disk-rear"></div>
		<div class="buffer"></div>
		<div class="bumper"></div>
		<div class="rear-door-handle"></div>
		<div class="door-knob"></div>
	</div>
	<!-- Хмари -->
	<div class="clouds">
		<div class="clouds__item">
			<img src="img/cloud-left.png" alt="">
		</div>
		<div class="clouds__item">
			<img src="img/cloud-right.png" alt="">
		</div>
	</div>

</body>

</html>
