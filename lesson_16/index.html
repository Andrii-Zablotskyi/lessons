<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 16</title>
</head>

<body>
  <div class="wrapper">
    <header></header>
    <main class="page">
      <h1 class="title">Billing Details</h1>

      <form class="form" method="post" action="https://jsonplaceholder.typicode.com/posts">
        <div class="form__line form__line--active">
          <input required class="input" autocomplete="off" name="firstname" 
          placeholder="First name*" value="" type="text">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="Lastname" 
          placeholder="Last name*" value="" type="text">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="Address" 
          placeholder="Address*" value="" type="text">
        </div>

        <div class="form__line">
          <input class="input" autocomplete="off" name="Addressline2" 
          placeholder="Address line 2" value="" type="text">
        </div>

        <div class="form__line form__line--select">
              <select class="form__list" required="" name="list">
              <option value="" disabled="" selected="">Country*</option>
              <option value="1">Ukraine</option>
              <option value="2">Poland</option>
              <option value="3">Germany</option>
              </select>
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="City/Town" 
          placeholder="City/Town*" value="" type="text">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="Postcode/ZIP" 
          placeholder="Postcode/ZIP*" value="" type="text">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="Phone" 
          placeholder="Phone*" value="" type="tel">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="postcode/ZIP" 
          placeholder="Postcode / ZIP*" value="" type="text">
        </div>

        <div class="form__line">
          <input required class="input" autocomplete="off" name="phone" 
          placeholder="Phone*" value="" type="tel">
        </div>
      
        <div class="form__textarea">
	<textarea class="form__area" name="additional" placeholder="Additional information" maxlength="800"></textarea>
	</div>
    
    <div class="checkbox-block">
      <div class="checkbox-one">
        <input id="box-1" class="form__box" checked="" type="checkbox">
        <label class="form__label" for="box-1">Create Account</label>
      </div>
      <div class="checkbox-two">
        <input id="box-2" class="form__box"  type="checkbox">
        <label class="form__label" for="box-2">Ship to a different address?</label>
      </div>
      
    </div>

    
    <h2 class="sub-title">Apply Coupon to get discount!</h2>
    <!-- <form class="form form--cupon" method="post" enctype="multipart/form-data" action=""> -->
<div class="cupon form__line">
    <div class="form__line form__line--cupon">
      <input class="input input--cupon" autocomplete="off" name="Lastname" placeholder="Coupon code" 
      value="" type="text">
    </div>

    <div class="checkbox-button">
      <p><button type="submit" class="button">Apply Code</button></p>
    </div>
  </div>
    </form>

    <!-- Друга частина -->

    <form class="shipping">
    <div class="shipping-form">

      
<div class="shipping-block">

  <h2 class="shipping-title">Shipping Address</h2>
  <div class="one-box">
    <label class="eaddress" for="age-1">Email Address</label>
    <div class="form__email">
      <input required="" class="mail" autocomplete="off" name="mail" placeholder="roni_cost@example.com" value=""
      type="email" id="age-1">
    </div>
  </div>

  <div class="two-box">
    <label class="password" for="age-2">Password</label>
    <div class="form__email">
      <input class="mail" autocomplete="off" name="pass" placeholder="******************" value=""
      type="password" id="age-2">
    </div>
  </div>

  <div class="thre-box">
    <label class="zip" for="age-3">Zip/Postal Code</label>
    <div class="form__email">
      <input class="mail" autocomplete="off" name="code" placeholder="" value=""
      type="text" id="age-3">
    </div>
  </div>
</div>
      
  <p class="sinature">You already have an account with us. Sign in or continue as guest.</p>
  
  <div class="shipping-block-two">
    <div class="login-button">
        <button type="submit" class="button button--black">login</button>
        <button type="submit" class="button-white">Forgot Your Password?</button>
    </div>

    <div class="border"></div>


  </form>
  <form class="regbox">

    <div class="form-regbox">

    <div class="row-form">
      <label class="firstname" for="age-01">First Name</label>
      <div class="form__reg">
        <input required="" class="reg" autocomplete="off" name="firstname" placeholder="" value=""
          type="text" id="age-01">
      </div>
    </div>

      <div class="row-form">
      <label class="lastname" for="age-02">Last Name</label>
      <div class="form__reg">
          <input required="" class="reg" autocomplete="off" name="lastname" placeholder="" value=""
          type="text" id="age-02">
      </div>
      </div>

      <div class="row-form">
      <label class="company" for="age-03">Company</label>
      <div class="form__reg">
          <input class="reg" autocomplete="off" name="company" placeholder="" value=""
          type="text" id="age-03">
      </div>
    </div>   

      <div class="row-form">
      <label class="s-ddress s-ddress--mark" for="age-04">Street Address</label>
      <div class="form__reg">
          <input required="" class="reg" autocomplete="off" name="s-ddress" placeholder="" value=""
          type="text" id="age-04">
      </div>
    </div>   

      <div class="row-form">   
      <div class="s-ddress"></div>
      <div class="form__reg">
          <input class="reg" autocomplete="off" name="s-ddress" placeholder="" value=""
          type="text" >
      </div>
    </div>   

      <div class="row-form">
      <div class="s-ddress"></div>
      <div class="form__reg">
          <input class="reg" autocomplete="off" name="s-ddress" placeholder="" value=""
          type="text" >
      </div>
    </div>

      <div class="row-form">
      <label class="country" for="age-05">Country</label>
      <div class="form__reg">
          <input required="" class="reg" autocomplete="off" name="Country" placeholder="" value=""
          type="text" id="age-05">
      </div>
    </div>

    <div class="row-form">
      <div class="region">State/Province</div>
      <select class="form__list form__list--width" required="" name="list">
      <option value="" disabled="" selected="">Please select a region, state or province</option>
      <option value="1">Kiev</option>
      <option value="2">Warszaw</option>
      <option value="3">Berlin</option>
      </select>
    </div>
  </div>

        <h3 class="shipping-title shipping-title--margin">Shipping Methods</h3>
        
  <div class="border-top"></div>
</div>
  

    <div class="box-bott">
    <div class="radio-box">
        <div class="form__radio">
          <input checked class="form__input form__input_radio" id="price-01" 
         value="5" name="price" type="radio">
          <label class="form__label-radio" for="price-01">$5.00</label>
	  <div class="radio__text">Fixed</div>
	  <div class="radio__text">Flat Rate</div>
        </div>
        
    </div>

    <div class="border-bottom"></div>

    <div class="radio-box">
        <div class="form__radio">
          <input class="form__input form__input_radio" id="price-02"  
           name="price" value="10" type="radio" />
          <label class="form__label-radio" for="price-02">$10.00</label>
	  <div class="radio__text">Table Rate</div>
          <div class="radio__text">Best Way</div>
        </div>
    </div>
  </div>
      <div class="block-footer">
	      <button type="submit" class="button-next">next</button>
	      <button type="reset" class="button-back">back</button>
      </div>
    </div>
</form>

    </main>
  </div>
</body>
